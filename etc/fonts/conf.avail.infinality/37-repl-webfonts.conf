      <string>Droid Sans Mono</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>@font-face:Droid Sans Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Mono</string>
    </edit>
  </match>

