<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Inconsolata -->
  <alias binding="same">
    <family>Inconsolata</family>
    <accept>
      <family>Inconsolata-zi4</family>
    </accept>
    <prefer>
      <family>Inconsolatazi4</family>
    </prefer>
    <default>
      <family>Inconsolatazi4</family>
    </default>
  </alias>

  <!-- Linux Biolinum -->
  <alias binding="same">
    <family>Linux Biolinum</family>
    <accept>
      <family>Linux Biolinum</family>
    </accept>
    <prefer>
      <family>Linux Biolinum O</family>
    </prefer>
    <default>
      <family>Linux Biolinum O</family>
    </default>
  </alias>

  <!-- Linux Libertine -->
  <alias binding="same">
    <family>Linux Libertine</family>
    <accept>
      <family>Linux Libertine</family>
    </accept>
    <prefer>
      <family>Linux Libertine O</family>
    </prefer>
    <default>
      <family>Linux Libertine O</family>
    </default>
  </alias>

  <!-- OFL Sorts Mill Goudy TT -->
  <alias binding="same">
    <family>OFL Sorts Mill Goudy TT</family>
    <accept>
      <family>Sorts Mill Goudy TT</family>
    </accept>
    <prefer>
      <family>Sorts Mill Goudy</family>
    </prefer>
    <default>
      <family>Sorts Mill Goudy</family>
    </default>
  </alias>

  <!-- OFL Sorts Mill Goudy -->
  <alias binding="same">
    <family>OFL Sorts Mill Goudy</family>
    <accept>
      <family>Sorts Mill Goudy TT</family>
    </accept>
    <prefer>
      <family>Sorts Mill Goudy</family>
    </prefer>
    <default>
      <family>Sorts Mill Goudy</family>
    </default>
  </alias>

</fontconfig>
