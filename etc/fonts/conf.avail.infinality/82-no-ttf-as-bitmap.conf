<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Make (some) monospace/coding TTF fonts render as bitmaps?
       courier new, andale mono, monaco, etc. -->
  <match target="pattern" >
    <edit name="bitmap_monospace" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
