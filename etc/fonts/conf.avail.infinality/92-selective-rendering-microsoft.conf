<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Selective rendering: Microsoft fonts ## -->

  <!-- Arial -->
  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>9</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="lcd_filter" mode="assign">
      <const>lcdlegacy</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>11.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>13.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>21.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>22.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Arial Black -->
  <match target="font">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>12.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>15.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>16.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>21.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>22.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Arial Rounded MT Bold -->
  <match target="font">
    <test name="family">
      <string>Arial Rounded MT Bold</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>13.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Courier New -->
  <match target="font">
    <test name="family">
      <string>Courier New</string>
    </test>
    <test name="slant" compare="not_eq">
      <const>roman</const>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Franklin Gothic -->
  <match target="font">
    <test name="family">
      <string>Franklin Gothic Demi Cond</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>13.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>16.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Franklin Gothic Demi Cond</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>17.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>18.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Franklin Gothic Demi Cond</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>19.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>21.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Lucida Console -->
  <match target="font">
    <test name="family">
      <string>Lucida Console</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>17.5</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Lucida Console</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>23.5</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Verdana -->
  <match target="font">
    <test name="font_type">
      <string>Verdana</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>16.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>19.5</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
