<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Selective rendering: misc and web fonts ## -->

  <!-- Bitstream Vera Sans Mono -->
  <match target="font">
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>12.0</double>
    </test>
    <edit name="lcd_filter" mode="assign">
      <const>lcdlegacy</const>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Courier (Apple) -->
  <match target="font">
    <test name="family">
      <string>Courier</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="less">
      <double>20.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Courier</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>20.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>23.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Courier</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="less">
      <double>14.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="lcd_filter" mode="assign">
      <const>lcdlegacy</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Courier</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>14.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Menlo -->
  <match target="font">
    <test name="family">
      <string>Menlo</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="less">
      <double>13.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="lcd_filter" mode="assign">
      <const>lcdlegacy</const>
    </edit>
  </match>

 <!-- Proxima Nova -->
  <match target="font">
    <test name="family">
      <string>Proxima Nova</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>14.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>17.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- ## Webfonts ## -->

  <!-- Alegreya -->
  <match target="font">
    <test name="family">
      <string>@font-face:Alegreya</string>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:AlegreyaSans</string>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Franklin Gothic -->
  <match target="font">
    <test name="family">
      <string>@font-face:franklin_gothic_fs_cdbold</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:franklin_gothic_fs_medbold</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- DINRoundOT -->
  <match target="font">
    <test name="family">
      <string>@font-face:DINRoundOT-Light</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Noto Sans -->
  <match target="font">
    <test name="family">
      <string>@font-face:Noto Sans</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Paytone One -->
  <match target="font">
    <test name="family">
      <string>@font-face:Paytone One</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>15</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Proxima Nova -->
  <match target="font">
    <test name="family">
      <string>@font-face:Proxima Nova</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>14.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>17.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:ProximaNova-Regular</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Stag -->
  <match target="font">
    <test name="family">
      <string>@font-face:Stag-Light</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Ubuntu -->
  <match target="font">
    <test name="family" qual="any">
      <string>@font-face:Ubuntu</string>
    </test>
    <test name="weight" compare="less_eq">
      <const>regular</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>16.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" qual="any">
      <string>@font-face:Ubuntu</string>
    </test>
    <test name="weight" compare="eq">
      <const>bold</const>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>15.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="weight" compare="less">
      <const>regular</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>23.5</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
