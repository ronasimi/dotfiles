  <!-- Apply full hinting to fonts < Regular, > 24.5px -->
  <match target="font">
    <test name="weight" compare="less">
      <const>regular</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>24.5</double>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

</fontconfig>
