# Daemonize
daemon = true;

##########################
#
#   Backend
#
##########################
backend = "glx"

##########################
#
#   GLX Backend
#
##########################
glx-no-stencil = true;
glx-use-copysubbuffermesa = true;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;

##########################
#
#   Miscellaneous
#
##########################
#mark-ovredir-focused needs to be false for bspwm
mark-ovredir-focused = true;
focus-exclude = [
	"class_g = 'i3-frame'",
	"name *? = 'i3lock'",
	"class_g = 'Gimp'",
	"class_g = 'mpv'",
	"class_g = 'Chromium'",
	"class_g = 'Dmenu'",
	"class_g = 'Gimp-2.10'",
];
use-ewmh-active-win = true;
vsync = "opengl-swc";
paint-on-overlay = true;
resize-damage = 1;
unredir-if-possible = true;
unredir-if-possible-exclude = [
  "class_g = 'mpv'",
  "class_g = 'libreoffice'"
];

##########################
#
#   Blur
#
##########################
blur-background = true;
blur-method = "kawase";
blur-strength = 5;
blur-kern = "3x3box";
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'i3-frame'",
	"class_g = 'Dmenu'",
	"class_g = 'slop'",
       "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

##########################
#
#   Opacity
#
##########################
detect-client-opacity = true;
inactive-opacity = 0.90;
inactive-opacity-override = false;
alpha-step = 0.01;
opacity-rule = [
	"99:class_g = 'i3-frame'",
	"99:class_g = 'Dmenu'",
	"99:class_g = 'mpv'",
	"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

##########################
#
#   Fading
#
##########################
fading = true;
fade-delta = 5;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [
	"window_type = 'dock'",
	"class_g = 'i3-frame'",
	"class_g = 'Dmenu'",
	"class_g = 'mpv'"
];
no-fading-destroyed-argb = true;

##########################
#
#   Shadows
#
##########################
shadow = true;
no-dnd-shadow = false;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 8;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g = 'Dunst'",
	"class_g = 'Dmenu'",
	"class_g = 'slop'",
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'mpv'",
	"!focused",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

##########################
#
#   Dim
#
##########################
inactive-dim = 0.10;
inactive-dim-fixed = false;

##########################
#
#   Window type settings
#
##########################
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true };
  menu = { fade= false; shadow = false; focus = true }
};
