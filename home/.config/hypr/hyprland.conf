# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, killactive,
bind = $mainMod SHIFT, X, exit,
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, D, exec, pkill wofi || wofi -f --show drun -G -p "Type to search" -H 1056 -W 192 -x 0 -y 0 -b -i
bind = $mainMod, R, exec, pkill wofi || wofi -f --show run -G -y 0 -x 0 -H 216 -W 192
bind = $mainMod, C, exec, pkill wofi || cliphist list | wofi -G -p "Clipboard history" -H 270 -W 1920 -x 0 -y 0 -b -i --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, G, togglegroup,
bind = $mainMod, G, changegroupactive,
bind = $mainMod, INSERT, exec, ~/.config/hypr/scripts/togglelayout.sh

# Lock screen
bind = $mainMod, L, exec, pidof hyprlock || hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Pin current window to all workspaces (sticky)
bind = $mainMod SHIFT, S, pin

# Scratchpad
bind = $mainMod, DELETE, movetoworkspace, special
bind = $mainMod SHIFT, DELETE, movetoworkspace, e+0
bind = $mainMod, TAB, togglespecialworkspace,

# Toggle window grouping
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockactivegroup, toggle

# Change workspace with PgUP/PgDown
bind = $mainMod, page_up, workspace, e-1
bind = $mainMod, page_down, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Application binds
bind = $mainMod, F1, workspace, 1
bind = $mainMod, F1, exec, firefox
bind = $mainMod ALT, F1, exec, firefox --private-window
bind = $mainMod, F2, workspace, 2
bind = $mainMod, F2, exec, kitty -1
bind = $mainMod, F3, workspace, 3
bind = $mainMod, F3, exec, thunar
bind = $mainMod, F4, workspace, 4
bind = $mainMod, F4, exec, code
bind = $mainMod, F5, workspace, 5
bind = $mainMod, F5, exec, gimp
bind = $mainMod, F6, workspace, 6
bind = $mainMod, F6, exec, vmware
bind = $mainMod, F7, workspace, 7
bind = $mainMod, F7, exec, libreoffice --writer
bind = $mainMod, F8, workspace, 8
bind = $mainMod, F8, exec, GTK_THEME=Adwaita:dark prusa-slicer

# Open a terminal
bind = $mainMod, RETURN, exec, kitty --class "super-enter"
bind = $mainMod ALT, RETURN, exec, kitty

# Open a file manager
bind = $mainMod, E, exec, thunar

# FN key binds
bind = ,XF86AudioMute, exec, pamixer -t
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bind = ,XF86AudioMicMute, exec, pactl set-source-mute 0 toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl -s set 5%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl -s set 5%+
bind = ,XF86Display, exec, nwg-displays
bind = ,XF86Tools, exec, kitty --class "btop" -e "btop"
bind = ,XF86LaunchA, exec, pkill -SIGUSR1 '^waybar$'
bind = ,XF86ScreenSaver, exec, pidof hyprlock || hyprlock
bind = ,XF86Favorites, exec, nwg-look

# Screenshots
bind = ,Print, exec, grimblast save screen
bind = ALT, Print, exec, grimblast save active
bind = SHIFT, Print, exec, grimblast copy screen
bind = ALT SHIFT, Print, exec, grimblast copy active
bind = $mainMod, Print, exec, grimblast save area
bind = $mainMod SHIFT, Print, exec, grimblast copy area

# Lid switch hyprlock
bindl= , switch:on:Lid Switch, exec, pidof hyprlock || hyprlock --immediate --immediate-render
bindl= , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

# rtorrent start in scratchpad
bind = $mainMod, T, exec, /home/ron/.bin/startrt && kitty -1 --class "scratchpad" -e '/home/ron/.bin/chkrt'
bind = $mainMod, T, togglespecialworkspace

# dunst history
bind = $mainMod, ESCAPE, exec, dunstctl history-pop

# show/hide waybar
#bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, B, exec, pkill waybar || waybar
