# Set monitors - using a separate .conf for nwg-displays
source = ~/.config/hypr/monitors.conf

# Set workspaces - using a separate .conf for nwg-displays
source = ~/.config/hypr/workspaces.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = [silent] ~/.config/waybar/waybar.sh
exec-once = [silent] hyprpaper
exec-once = [silent] dunst
exec-once = [workspace 3 silent] thunar --daemon
exec-once = [silent] hypridle
exec-once = [silent] wl-clip-persist --clipboard regular
exec-once = [silent] wl-paste --watch cliphist store
exec-once = [silent] /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = [silent] dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

xwayland {
    force_zero_scaling = true
  }

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = false

    follow_mouse = 1
    float_switch_override_focus = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 9
    gaps_out = 18
    border_size = 0
    col.active_border = rgba(272727ff)
    col.inactive_border = rgba(272727d9)

    layout = dwindle

    resize_on_border = true
    hover_icon_on_border = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper	= 0
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    font_family = "SF Pro"
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 9
    blur {
      enabled = true
      size = 3
      passes = 3
      noise = 0.0234
      new_optimizations = on
      layerrule = blur, waybar
      layerrule = blur, wofi
      layerrule = animation slide, wofi
      special = false
    }

    inactive_opacity = 0.9
    drop_shadow = true
    shadow_range = 18
    shadow_scale = 1
    shadow_render_power = 3
    col.shadow = rgba(00000080)
    col.shadow_inactive = rgba(00000000)

    dim_special = 0.15
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.8, 0.1, 1.05
    bezier = overshot, 0.05, 0.8, 0.1, 1.1
    bezier = grav, 1, 0.5, 0, 0.5
    bezier = resist, 1, 0, 0, 1
    bezier = quart, 0.25, 1, 0.5, 1
    bezier = easeInExpo, 0.7, 0, 0.84, 0
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeInOutExpo, 0.87, 0, 0.13, 1
    bezier = easeInOutElastic, 0.5, 1.8, 0.3, 0.8


    animation = windowsIn, 1, 2, grav, slide bottom
    animation = windowsOut, 1, 2, grav, slide bottom
    animation = windowsMove, 1, 2, grav
    animation = fade, 1, 2, grav
    animation = fadeSwitch, 1, 2, grav
    animation = fadeShadow, 1, 2, grav
    animation = workspaces, 1, 2, grav, slide
    animation = specialWorkspace, 1, 2, grav, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2
    smart_split = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    mfact = 0.60

}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_touch = true
    workspace_swipe_create_new = false
}

group {
    col.border_active = rgba(2e2e2eff)
    col.border_inactive = rgba(00000000)
    col.border_locked_active = rgba(2e2e2eFF)
    col.border_locked_inactive = rgba(00000000)
    groupbar {
        font_size = 11
        gradients = true
        text_color = rgb(c3c3c3)
        col.active = rgb(2e2e2e)
        col.inactive = rgb(252525)
    }
}

