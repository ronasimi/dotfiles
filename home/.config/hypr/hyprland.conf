# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper 
exec-once = dunst
exec-once = ~/.config/waybar/waybar.sh
exec-once = thunar --daemon
exec-once = swayidle -w timeout 300 'swaylock -f -u --screenshots --effect-blur 6x3 --effect-compose ~/.config/lockscreen/lock.png' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f -u --screenshots --effect-blur 6x3 --effect-compose ~/.config/lockscreen/lock.png'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 12
    border_size = 0
    col.active_border = rgba(272727ee) rgba(272727ee) 45deg
    col.inactive_border = rgba(27272700)

    layout = dwindle

    resize_on_border = true
    hover_icon_on_border = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    blur = yes
    blur_size = 6
    blur_passes = 3
    blur_new_optimizations = on
    blurls = waybar
    blurls = wofi

   inactive_opacity = 0.85

    drop_shadow = yes
    shadow_range = 12
    shadow_render_power = 2
    col.shadow = rgba(000000e6)
    col.shadow_inactive = rgba(00000000)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 5, myBezier
#    animation = windowsOut, 1, 5, default, popin 80%
    animation = windowsOut, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 3, overshot
    animation = specialWorkspace, 1, 5, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=workspace 1 silent,Google-chrome
#windowrule=workspace 2 silent,Alacritty
windowrule=workspace 4 silent,Code
windowrule=workspace 5 silent,Vmware
windowrule=workspace 5 silent,Vmplayer
windowrule=workspace 6 silent,Gimp|Gimp-2.10
windowrule=workspace 7 silent,libreoffice|libreoffice-startcenter|libreoffice-writer|libreoffice-calc|Soffice
windowrulev2 = float,class:^(nmtui)$
windowrulev2 = float,class:^(gotop)$
#windowrulev2 = float,class:^(super-e)$
windowrulev2 = float,class:^(org.gnome.Calculator)$
windowrulev2 = float,class:^(mpv)$
windowrulev2 = float,class:^(feh)$
windowrulev2 = float,class:^(imv)$
windowrulev2 = float,class:^(thunar)$,title:^(File Operation Progress)$
windowrulev2 = float,class:^(google-chrome)$,title:^(Open File)$
windowrulev2 = float,class:^(google-chrome)$,title:^(Save File)$
windowrulev2 = float,class:^(code)$,title:^(Open File)$
windowrulev2 = float,class:^(code)$,title:^(Open Folder)$
windowrulev2 = float,class:^(code)$,title:^(Save As)$
windowrulev2 = workspace special silent,class:^(scratchpad)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, pkill wofi || wofi -f --show drun -p "Type to search" -H 1056 -W 192 -x 0 -y 0 -b -G -i
bind = $mainMod, R, exec, pkill wofi || wofi -f --show run -y 0 -x 0 -H 108 -W 192
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, G, togglegroup,
bind = $mainMod, G, changegroupactive,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind=$mainMod SHIFT, Tab, movetoworkspace, special
bind=$mainMod, Tab, togglespecialworkspace,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Application binds
bind = $mainMod, F1, workspace, 1
bind = $mainMod, F1, exec, google-chrome-stable
bind = $mainMod ALT, F1, workspace, 1
bind = $mainMod ALT, F1, exec, google-chrome-stable -incognito
bind = $mainMod, F2, workspace, 2
bind = $mainMod, F2, exec, alacritty
bind = $mainMod, F3, workspace, 3
bind = $mainMod, F3, exec, thunar
bind = $mainMod, F4, workspace, 4
bind = $mainMod, F4, exec, code
bind = $mainMod, F5, workspace, 5
bind = $mainMod, F5, exec, vmware
bind = $mainMod, F6, workspace, 6
bind = $mainMod, F6, exec, gimp
bind = $mainMod, F7, workspace, 7
bind = $mainMod, F7, exec, libreoffice --writer
bind = $mainMod, RETURN, exec, alacritty --class super-e,super-e

# FN key binds
bind = ,XF86AudioMute, exec, pamixer -t
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bind = ,XF86AudioMicMute, exec, pactl set-source-mute 0 toggle
bind = ,XF86MonBrightnessDown, exec, light -U 5
bind = ,XF86MonBrightnessUp, exec, light -A 5
# bind = ,XF86Display, exec, 
bind = ,XF86Tools, exec, alacritty --class gotop,gotop -e gotop -l kitchensink
bind = ,XF86ScreenSaver, exec, swaylock -f -u --screenshots --effect-blur 6x3 --effect-compose ~/.config/lockscreen/lock.png

# Screenshots
bind = ,Print, exec, grimblast copy screen
bind = ALT, Print, exec, grimblast copy active
bind = SHIFT, Print, exec, grimblast save screen
bind = ALT SHIFT, Print, exec, grimblast save active

# Key binds for extra keys about numpad
bind = , XF86Calculator, exec, gnome-calculator
bind = $mainMod, L, exec, swaylock -f -u --screenshots --effect-blur 6x3 --effect-compose ~/.config/lockscreen/lock.png
bind = , XF86HomePage, exec, google-chrome-stable
bind = ALT, XF86HomePage, exec, google-chrome-stable --incognito
bind = $mainMod, E, exec, thunar

# Lid switch swaylock
bindl= , switch:on:Lid Switch, exec, swaylock -f -u --screenshots --effect-blur 6x3 --effect-compose ~/.config/lockscreen/lock.png
bindl= , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

# rtorrent start in scratchpad
bind = $mainMod, T, exec, /home/ron/.bin/startrt
bind = $mainMod, T, exec, alacritty --class scratchpad,scratchpad -e '/home/ron/.bin/chkrt'

