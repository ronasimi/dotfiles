backend = "glx";
glx-no-stencil = true;
glx-use-copysubbuffermesa = true;
use-damage = true;

shadow = true;
shadow-radius = 10;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.5;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'i3-frame'",
	"class_g = 'Conky'",
	"class_g = 'Dmenu'",
	"class_g = 'slop'",
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'mpv'",
	"!focused",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
#shadow-ignore-shaped = false;

inactive-opacity = 0.9;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
opacity-rule = [
	"99:class_g = 'i3-frame'",
	"99:class_g = 'Dmenu'",
	"99:class_g = 'mpv'",
	"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

blur-background = true;
blur-method = "dual_kawase";
blur-strength = 3;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'i3-frame'",
	"class_g = 'Dmenu'",
	"class_g = 'slop'",
       "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

fading = true;
fade-delta = 5;
fade-in-step = 0.04;
fade-out-step = 0.04;
fade-exclude = [
        "window_type = 'desktop'",
	"window_type = 'dock'",
	"class_g = 'i3-frame'",
	"class_g = 'Dmenu'",
	"class_g = 'mpv'"
];
no-fading-destroyed-argb = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
unredir-if-possible = false;
focus-exclude = [
	"class_g = 'i3-frame'",
	"name *? = 'i3lock'",
	"class_g = 'Gimp'",
	"class_g = 'mpv'",
	"class_g = 'Dmenu'",
	"class_g = 'Gimp-2.10'",
];
detect-transient = true;
detect-client-leader = true;

wintypes:
{
#  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true };
#  menu = { fade= false; shadow = false; focus = true }
#  dnd = { shadow = false };
#  dock = { shadow = false }
};

xrender-sync-fence = true;
